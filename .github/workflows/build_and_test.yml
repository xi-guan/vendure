name: Build & Test
on:
    workflow_dispatch:
    push:
        branches:
            - master
            - minor
            - major
        paths:
            - 'packages/**'
            - 'package.json'
            - 'pnpm-lock.yaml'
            - 'pnpm-workspace.yaml'
    pull_request:
        branches:
            - master
            - major
            - minor
        paths:
            - 'packages/**'
            - 'package.json'
            - 'pnpm-lock.yaml'
            - 'pnpm-workspace.yaml'

env:
    CI: true
    NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

concurrency:
    group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
    cancel-in-progress: true

jobs:
    codegen:
        uses: ./.github/workflows/codegen.yml
    build:
        needs: codegen
        name: build
        runs-on: ubuntu-latest
        permissions:
            contents: read
        strategy:
            matrix:
                node: [22.x]
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0 # Fetch all history for Nx affected commands

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: Use Node.js ${{ matrix.node }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}
                  cache: 'pnpm'

            - name: Get pnpm store directory
              id: pnpm-cache
              shell: bash
              run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

            - name: Setup pnpm cache
              uses: actions/cache@v4
              with:
                  path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Cache Nx
              uses: actions/cache@v4
              with:
                  path: .nx/cache
                  key: ${{ runner.os }}-nx-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-nx-${{ hashFiles('pnpm-lock.yaml') }}-
                      ${{ runner.os }}-nx-

            - name: Install dependencies
              run: pnpm install --frozen-lockfile --config.ignore-scripts=false

            - name: Build bcrypt native module
              run: |
                  cd node_modules/.pnpm/bcrypt@*/node_modules/bcrypt
                  npm run install
                  cd -

            - name: Generate Prisma client
              run: pnpm --filter @vendure/core run prisma:generate

            - name: Build affected packages
              run: |
                  if [ "${{ github.event_name }}" == "pull_request" ]; then
                    pnpm nx affected -t build --base=origin/${{ github.base_ref }} --head=HEAD --parallel=5
                  else
                    pnpm nx run-many -t build --parallel=5
                  fi

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: build-artifacts
                  path: |
                      packages/*/dist
                      packages/*/lib
                      packages/*/package
                      packages/admin-ui/build
                      packages/dashboard/build
                      .nx/cache
                  retention-days: 1

    unit-tests:
        name: unit tests
        needs: build
        runs-on: ubuntu-latest
        permissions:
            contents: read
        strategy:
            matrix:
                node: [22.x]
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: Use Node.js ${{ matrix.node }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}
                  cache: 'pnpm'

            - name: Get pnpm store directory
              id: pnpm-cache
              shell: bash
              run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

            - name: Setup pnpm cache
              uses: actions/cache@v4
              with:
                  path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Cache Nx
              uses: actions/cache@v4
              with:
                  path: .nx/cache
                  key: ${{ runner.os }}-nx-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-nx-${{ hashFiles('pnpm-lock.yaml') }}-
                      ${{ runner.os }}-nx-

            - name: Install dependencies
              run: pnpm install --frozen-lockfile --config.ignore-scripts=false

            - name: Build bcrypt native module
              run: |
                  cd node_modules/.pnpm/bcrypt@*/node_modules/bcrypt
                  npm run install
                  cd -

            - name: Install Chrome for Karma tests
              uses: browser-actions/setup-chrome@v1
              with:
                  chrome-version: stable

            - name: Generate Prisma client
              run: pnpm --filter @vendure/core run prisma:generate

            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: build-artifacts

            - name: Run affected unit tests
              run: |
                  if [ "${{ github.event_name }}" == "pull_request" ]; then
                    pnpm nx affected -t test --base=origin/${{ github.base_ref }} --head=HEAD --parallel=5
                  else
                    pnpm nx run-many -t test --parallel=5
                  fi

    e2e-tests:
        name: e2e tests
        needs: build
        runs-on: ubuntu-latest
        permissions:
            contents: read
        services:
            postgres:
                image: postgres:16
                env:
                    POSTGRES_USER: vendure
                    POSTGRES_PASSWORD: password
                ports:
                    - 5432
                options: --health-cmd=pg_isready --health-interval=10s --health-timeout=5s --health-retries=3
            elastic:
                image: docker.elastic.co/elasticsearch/elasticsearch:7.1.1
                env:
                    discovery.type: single-node
                    bootstrap.memory_lock: true
                    ES_JAVA_OPTS: -Xms512m -Xmx512m
                    cluster.routing.allocation.disk.watermark.low: 500mb
                    cluster.routing.allocation.disk.watermark.high: 200mb
                    cluster.routing.allocation.disk.watermark.flood_stage: 100mb
                ports:
                    - 9200
                options: --health-cmd="curl --silent --fail localhost:9200/_cluster/health" --health-interval=10s --health-timeout=5s --health-retries=3
            redis:
                image: redis:7.4.1
                ports:
                    - 6379
        strategy:
            fail-fast: false
            matrix:
                node: [22.x]
                db: [postgres]
        steps:
            - uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10

            - name: Use Node.js ${{ matrix.node }}
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node }}
                  cache: 'pnpm'

            - name: Get pnpm store directory
              id: pnpm-cache
              shell: bash
              run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

            - name: Setup pnpm cache
              uses: actions/cache@v4
              with:
                  path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
                  key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      ${{ runner.os }}-pnpm-store-

            - name: Cache Nx
              uses: actions/cache@v4
              with:
                  path: .nx/cache
                  key: ${{ runner.os }}-nx-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.sha }}
                  restore-keys: |
                      ${{ runner.os }}-nx-${{ hashFiles('pnpm-lock.yaml') }}-
                      ${{ runner.os }}-nx-

            - name: Install dependencies
              run: pnpm install --frozen-lockfile --config.ignore-scripts=false

            - name: Build bcrypt native module
              run: |
                  cd node_modules/.pnpm/bcrypt@*/node_modules/bcrypt
                  npm run install
                  cd -

            - name: Generate Prisma client
              run: pnpm --filter @vendure/core run prisma:generate

            - name: Download build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: build-artifacts

            - name: Run affected e2e tests
              env:
                  E2E_POSTGRES_PORT: ${{ job.services.postgres.ports['5432'] }}
                  E2E_ELASTIC_PORT: ${{ job.services.elastic.ports['9200'] }}
                  E2E_REDIS_PORT: ${{ job.services.redis.ports['6379'] }}
                  DB: ${{ matrix.db }}
              run: |
                  if [ "${{ github.event_name }}" == "pull_request" ]; then
                    pnpm nx affected -t e2e --base=origin/${{ github.base_ref }} --head=HEAD --parallel=2
                  else
                    pnpm nx run-many -t e2e --parallel=2
                  fi
